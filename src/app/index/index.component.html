<nz-layout>
  <!-- <nz-header>

  <nz-content style="background-color: transparent;">
    <nav class="fixed-top"
      [ngClass]="{'navbar-transparent': istop, 'sticky-navigation-alt': istop, 'bg-primary': !istop,'navbar-top':!istop}">
      <div style="float:left;">
        <a [routerLink]="['/']" class="alain-default__header-logo-link">
          <img class="" src="../../assets/img/logo.png" 
            style="max-height:40px;" />
        </a>
      </div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="float: right;" [nzInlineCollapsed]='false' class="top-menu">
        <li nz-menu-item>nav 1</li>
        <li nz-menu-item>nav 2</li>
        <li nz-menu-item>nav 3</li>
      </ul>
    </nav>
    <div class="wrapper">
      <!--header section-->
      <section class="colored-section hero-header">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="brand">
                <h1 class="text-white">Wired UI Kit</h1>

                </h5>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="colored-section hero-section1">
        <div>
          <div style="padding:30px;">
            <div nz-row [nzGutter]="8">
              <div nz-col [nzSpan]="8">
                <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
                  <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
                </nz-card>
                <ng-template #coverTemplate>
                  <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />

                 <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
                   <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
                 </nz-card>
